<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Game in JS :)</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div id="menu">
			<label for="numEnemies">Number of Enemies:</label>
			<input type="number" id="numEnemies" value="4">
			<button onclick="startGame()">Start Game</button>
			<div id="HP" style="position: absolute; top: 10px; right: 10px; font-size: 24px; color: white;">Health Points: 3</div>
			<div id="score" style="position: absolute; top: 35px; right: 10px; font-size: 24px; color: white;">Score: 0</div>
		</div>
			<script type="module" src="/main.js"></script>
	</body>
</html>
